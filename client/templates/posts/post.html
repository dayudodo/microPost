<template name="post">
  	<div class="col-md-12 post_item form-group">
  		<small>作者：{{ username }} 时间：{{ cnDate }}</small>
  		<p class="post_body col-md-11">{{ body }}</p>
  		<p>{{ image }}</p>
  		{{#if currentUser }}
  			<div class=" col-md-1 pull-right row">
	  		<button class="btn btn-primary update  form-control">编辑</button>
	  		<button class="btn btn-warning remove  form-control">删除</button>
	  		</div>
  		{{/if}}

  		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updatModal{{this._id}}">
  		  修改帖子
  		</button>

  		<!-- Modal -->
  		<div class="modal fade" id="updatModal{{this._id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  		  <div class="modal-dialog" role="document">
  		    <div class="modal-content">
  		      <div class="modal-header">
  		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  		        <h4 class="modal-title" id="myModalLabel">修改帖子</h4>
  		      </div>
  		      <div class="modal-body">
  		        {{#autoForm id=makeUniqueID type="update" collection="Posts" doc=currentPost }}
  		         {{> afQuickField name='body'}}
  		        <button type="submit" class="btn btn-primary" >保存</button>
  		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
  		        {{/autoForm}}
  		      </div>
  		      <div class="modal-footer">
  		      </div>
  		    </div>
  		  </div>
  		</div>

  	</div>
</template>
